<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
		}

		table {
		}

		table tr {
		}

		table tr td {
			width: 150px;
			height: 50px;
			border: 1px solid #ccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tbody id="main">
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</tbody>
	</table>
	<script type="text/javascript">
		var hour = new Date().getHours();
		if(hour > 0 && hour < 6) {
			alert("凌晨好")
		} else if(hour >= 6 && hour < 12) {
			alert("上午好")
		} else if(hour >= 12 && hour < 18) {
			alert("下午好")
		} else {
			alert("晚上好")
		}
		var trArray = document.getElementById("main").getElementsByTagName("tr");
		for(var i = 1; i < 10; i++) {
			for(j = 0; j < i; j++) {
				var tdNode = document.createElement("td");
				trArray[i - 1].appendChild(tdNode).innerText = i + "*" + (j + 1) + "=" + i * (j + 1);
			}
		}
	</script>
</body>
</html>
