    <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>
    <script type="text/javascript">
        window.onload= function() {
            var $ = function(id) {
                return document.getElementById(id);
            }
            setInterval(function() {
                var time = $("year-select").value + "/" + $("month-select").value + "/" + $("day-select").value + " " + $("hour-select").value + ":" + $("minite-select").value + ":" + $("second-select").value;
                var changeDate = new Date(new Date() - new Date(time));
                debugger;
                console.log("TimeChange", changeDate.getFullYear() - 1970 + "/" + changeDate.getMonth());
            }, 1000);
        }
    </script>
