<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="task_11.css">
</head>
<body>
	<form id="myForm">
		<div>
			<span>名称</span>
			<input type="text" class="iuputStr" id="name"><br>
			<label id="nameLabel"></label>
		</div>
		<div>
			<span>密码</span>
			<input type="password" class="iuputStr" id="psd"><br>
			<label id="psdLabel"></label>
		</div>
		<div>
			<span>密码确认</span>
			<input type="password" class="iuputStr" id="repsd"><br>
			<label id="repsdLabel"></label>
		</div>
		<div>
			<span>邮箱</span>
			<input type="email" class="iuputStr" id="email"><br>
			<label id="emailLabel"></label>
		</div>
		<div>
			<span>手机</span>
			<input type="text" class="iuputStr" id="phone"><br>
			<label id="phoneLabel"></label>
		</div>
		<input type="button" value="验证" id="checkOut">
	</form>
	<script type="text/javascript" src="task_11.js"></script>
</body>
</html>
