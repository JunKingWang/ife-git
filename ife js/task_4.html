<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		li {
			display: inline-block;
			padding: 5px;
			margin: 5px;
			background-color: red;
			color: white;
			/*改变鼠标的样式*/
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="text" name="input_num" id="inputNum">
	<button id="leftIn">左侧入</button>
	<button id="rightIn">右侧入</button>
	<button id="leftOut">左侧出</button>
	<button id="rightOut">右侧出</button>
	<ul id="ulList"></ul>

	<script type="text/javascript">
		var inputNum = document.getElementById("inputNum");
		var leftIn = document.getElementById("leftIn");
		var rightIn = document.getElementById("rightIn");
		var leftOut = document.getElementById("leftOut");
		var rightOut = document.getElementById("rightOut");
		var ulList = document.getElementById("ulList");

		//初始化赋值事件
		function init() {
			leftIn.onclick = function() {
				insertNum("left");
			};
			rightIn.onclick = function() {
				insertNum("right");
			};
			leftOut.onclick = function() {
				delNum("left");
			};
			rightOut.onclick = function() {
				delNum("right");
			};
			ulList.onclick = function(event) {
				debugger;
				delNum("",event.target);
			};
		}

		//插入数字
		function insertNum(direction) {
			debugger;
			if(!inputNum.value || isNaN(inputNum.value)) {
				alert("请输入某数字");
				return;
			}
			var liItem = document.createElement("li");
			liItem.innerHTML = inputNum.value;
			if(direction == "left") {
				ulList.insertBefore(liItem,ulList.firstChild);
			} else {
				ulList.appendChild(liItem);
			}
			liItem.onclick = function(event) {
				debugger;
				delNum("",event.target);
			};
		}

		//移除数字
		function delNum(direction,target) {
			debugger;
			if(ulList.childNodes.length == 0) {
				alert("没有可删除的数据");
			} else if(direction == "left") {
				alert(ulList.firstChild.innerHTML);
				ulList.removeChild(ulList.firstChild);
			} else if(direction == "right") {
				alert(ulList.lastChild.innerHTML);
				ulList.removeChild(ulList.lastChild);
			} else {
				alert(target.innerHTML);
				ulList.removeChild(target);
			}
		}

		init();

	</script>
</body>
</html>
